<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braflix</title>
    <script src="../../../js/devtoolsdetector.js" preload></script>
    <script src="../../../js/nocheats.js" preload></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #videoContainer {
            position: relative;
            width: 100%;
            height: 75%;
            margin: 0;
            background: #000;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }
        #videoPlayer {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
        }
        #controls {
            text-align: center;
            margin-top: 10px;
        }
        #languageSelect {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        #languageSelect option {
            background: #333;
        }
        #languageSelect:focus {
            outline: none;
        }
        .fa-language {
            margin-right: 5px;
        }
        #noMediaMessage {
            display: none;
            text-align: center;
            color: #ff6666;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="videoPlayer" controls></video>
        <div id="noMediaMessage">No Media Available</div>
    </div>
    <div id="controls">
        <label for="languageSelect"><i class="fas fa-language"></i> Select Language: </label>
        <select id="languageSelect"></select>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoPlayer = document.getElementById('videoPlayer');
            const languageSelect = document.getElementById('languageSelect');
            const noMediaMessage = document.getElementById('noMediaMessage');
            const urlParams = new URLSearchParams(window.location.search);
            const tmdbId = urlParams.get('id');
            const tmdbApiKey = 'f6e840332142f77746185ab4e67be858';

            if (!tmdbId) {
                alert('TMDB ID is required in the URL');
                return;
            }

            const tmdbEndpoint = `https://api.themoviedb.org/3/movie/${tmdbId}?api_key=${tmdbApiKey}`;

            fetch(tmdbEndpoint)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Movie not found');
                    }
                    return response.json();
                })
                .then(data => {
                    const currentImdbId = data.imdb_id;
                    if (!currentImdbId) {
                        alert('IMDB ID not found');
                        return;
                    }
                    const mediaInfoEndpoint = `https://rgshowsapi-3o5h.onrender.com/api/v1/mediaInfo?id=${currentImdbId}`;

                    fetch(mediaInfoEndpoint)
                        .then(response => response.json())
                        .then(data => {
                            if (data.success && data.data.playlist.length > 0) {
                                const playlist = data.data.playlist;
                                const key = data.data.key;

                                languageSelect.innerHTML = '';
                                playlist.forEach((item, index) => {
                                    const option = document.createElement('option');
                                    option.value = index;
                                    option.text = item.title;
                                    languageSelect.appendChild(option);
                                });

                                playStream(playlist[0].file, key);

                                languageSelect.addEventListener('change', (event) => {
                                    const selectedIndex = event.target.value;
                                    playStream(playlist[selectedIndex].file, key);
                                });
                            } else {
                                displayNoMediaMessage();
                            }
                        })
                        .catch(error => {
                            console.error('Error fetching media info:', error);
                            displayNoMediaMessage();
                        });
                })
                .catch(error => {
                    alert(error.message);
                    console.error('Error fetching movie details:', error);
                });

            function playStream(file, key) {
                fetch('https://rgshowsapi-3o5h.onrender.com/api/v1/getStream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ file, key })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success && Hls.isSupported()) {
                        if (videoPlayer.hls) {
                            videoPlayer.hls.destroy();
                        }
                        videoPlayer.hls = new Hls();
                        videoPlayer.hls.loadSource(data.data.link);
                        videoPlayer.hls.attachMedia(videoPlayer);
                        videoPlayer.hls.on(Hls.Events.MANIFEST_PARSED, () => {
                            videoPlayer.play();
                            requestFullscreen();
                        });
                    } else {
                        displayNoMediaMessage();
                    }
                })
                .catch(error => {
                    console.error('Error fetching stream link:', error);
                    displayNoMediaMessage();
                });
            }

            function displayNoMediaMessage() {
                videoPlayer.style.display = 'none';
                noMediaMessage.style.display = 'block';
            }

            function requestFullscreen() {
                if (videoPlayer.requestFullscreen) {
                    videoPlayer.requestFullscreen();
                } else if (videoPlayer.mozRequestFullScreen) {
                    videoPlayer.mozRequestFullScreen();
                } else if (videoPlayer.webkitRequestFullscreen) {
                    videoPlayer.webkitRequestFullscreen();
                } else if (videoPlayer.msRequestFullscreen) {
                    videoPlayer.msRequestFullscreen();
                }
            }
        });
    </script>
</body>
</html>
